---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Review",
        "headline": "{{ page.title }}", 
        "dateModified": "2019-12-09 12:45:48",
        "datePublished": "2017-04-01 00:00:00",
        "itemReviewed": {
            "@type": "Product",
            "name": "{{page.reviewed_item}}" 
        },
        "author": {
            "@type": "Person",
            "name": "Olav Jensen",
            "image": "https://multiassetsbrokers.com/images/olav_jensen.png",
            "description": "Olav is the founder MultiAssets Broker. His aim is to make investing clear for everyone. Olav has 12 years of experience in the financial markets."
    	},
        "reviewRating": {
            "@type": "Rating",
            "ratingValue": "{{page.score}}", 
            "bestRating": "5.0",
            "worstRating": "1.0"
        },
        "publisher": {
        	"@type": "Organization",
        	"name": "MultiAssetsBrokers",
        	"url": "http://multiassetsbrokers.com",
            "logo": {
                "@type": "ImageObject",
                "url": "http://multiassetsbrokers.com/images/logo.png",
                "width": 383,
                "height": 60
            },
            "brand": "MultiAssetsBrokers",
            "contactPoint": {
                "@type": "ContactPoint",
                "url": "https://multiassetsbrokers.com",
                "email": "info(at)multiassetsbrokers.com",
                "contactType": "Customer service"
            }
        },
        "image": "{{page.featured_image}}", 
        "description": "{{page.description}}"
    }
</script>
</article>
