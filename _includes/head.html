<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />

{% if page.title == site.title %}
  <title>{{ page.title}} | {{ site.title }}</title>
{% else %}
  <title>{{ page.title}}</title>
{% endif %}

  <meta name="description" content="{{ page.description }}" />
  <meta name="author" content="Olav Jensen" />
  <link rel="canonical" href="{{ site.baseurl}}{{ page.url }}" />
  <link rel="alternate" hreflang="x-default" href="{{ site.baseurl}}{{ page.url }}" />

  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.description }}" />
  <meta property="og:url" content="{{ site.baseurl}}{{ page.url }}" />
  <meta property="og:site_name" content="multiassetsbrokers.com" />
  <meta property="og:image" content="{{ page.featured_image | img_url: '400x400' }}" />
  <meta property="article:published_time" content="{{ page.date }}" />
  <meta property="og:image:secure_url" content="{{ page.featured_image | img_url: '400x400'  }}" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:domain" content="multiassetsbrokers.com" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  <meta name="twitter:image" content="{{ page.featured_image }}" />

  <!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-5CMP43M');</script>
<!-- End Google Tag Manager -->
  <!-- Bootstrap core CSS -->
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />

  <!-- Fontawesome --> 
  <script src="https://kit.fontawesome.com/4ed3731049.js" crossorigin="anonymous"></script>
</head>
